<div class="container">
  <h1>Login</h1>

  <form name="loginForm" ng-submit="authenticate(loginForm)">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="email" name="email" ng-model="login.email" required>
    </div>

    <div class="form-group">
      <input type="password" class="form-control" placeholder="password" name="password" ng-model="login.password" required>
    </div>

    <div class="form-group">
      <button>Login</button>
    </div>
  </form>
</div>
