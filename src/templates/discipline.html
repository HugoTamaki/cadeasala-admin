<h1>Editar dados da Disciplina</h1>

<div class="row">
  <span us-spinner spinner-theme="small" spinner-key="discipline" spinner-start-active="true"></span>
  <div class="col-lg-12 content">
    <div class="inner-content discipline form-inline">
      <div class="form-group">
        <label>
          Disciplina
          <input type="text" name="disciplineName" ng-model="discipline.name" class="form-control wide">
        </label>
      </div>
    </div>
  </div>

  <button class="btn btn-primary" ng-click="updateDiscipline()">
    Atualizar Disciplina
  </button>
</div>
