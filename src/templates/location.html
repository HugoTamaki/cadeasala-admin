<h1>Cursos</h1>

<ul class="breadcrumb">
  <li><a ui-sref="homeState">{{ currentLocation.name }}</a></li>
</ul>

<div class="row">
  <span us-spinner spinner-theme="small" spinner-key="courses" spinner-start-active="true"></span>
  <div class="col-lg-3 content" ng-repeat="course in courses" ng-click="goToCourse(course)">
    <div class="inner-content small-height">
      {{ course.name }}
    </div>
  </div>
</div>
